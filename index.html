<Index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff4757);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #f1f2f6;
            color: #2f3542;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            transform: translateX(50%);
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: bounceIn 0.6s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success h2 {
            color: #ff6b9d;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .hearts {
            font-size: 3em;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question" id="question">
            <div class="emoji"> <img src="/Users/mamseihareach/Downloads/IMG_8058.JPG" alt="image" width="200"> </div>
            <h1>Dabbiee, Will You Be My Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div class="success" id="success">
            <div class="emoji"> <img src="/Users/mamseihareach/Library/Group Containers/6N38VWS5BX.ru.keepcoder.Telegram/appstore/account-5269963166700122258/postbox/media/telegram-cloud-photo-size-5-6087072804789489333-x.jpg" alt="image" width="200"> </div>
            <div class="hearts">üíïüíñüíó</div>
            <h2>Yay! Love you bee ! </h2>
            <div class="emoji">üòç</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');

        // Move the No button when mouse gets near it
        noBtn.addEventListener('mouseover', () => {
            moveButton();
        });

        // Also move it when trying to click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within reasonable bounds
            const maxX = 200;
            const maxY = 100;
            
            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = (Math.random() - 0.5) * maxY;
            
            noBtn.style.transform = `translate(calc(50% + ${randomX}px), ${randomY}px)`;
        }

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            success.classList.add('show');
            
            // Create falling hearts
            createHearts();
        });

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.opacity = '0.8';
                    heart.style.animation = `fall ${Math.random() * 2 + 3}s linear`;
                    heart.style.pointerEvents = 'none';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    top: 100vh;
                    transform: rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
